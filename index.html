<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/35d2cd4f0b.js"></script>
    <title>SUPINE</title>
</head>

<body>
    <header>
        <img src="/img/Logo.svg" alt="Supine Logo" class="logo-nav" />
        <nav>
            <ul>
                <li>home</li>
                <li>docs</li>
                <li>blog</li>
                <li>support</li>
            </ul>
        </nav>
        <div>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-github-alt"></i>
            <button class="btn-patreon">
                <i class="fab fa-patreon"></i> patreon
            </button>
            <button class="btn-download-navi">download</button>
        </div>
    </header>

    <main>
        <section class="main-area-text">
            <div class="main-area-text-top">
                <p><span class="">Supine</span> is a free, open source
                    CSS framework
                    based on <span class="">GRID</span> and used by
                    <span class="">200,000</span> developers.
                </p>
            </div>
            <div class="main-area-text-bottom">
                <button class="btn-download">download v0.1.0</button>
                <button class="btn-get-started">get started</button>
            </div>
        </section>
        <section class="main-area-logo">
            <img src="/img/Logo.svg" alt="Supine Logo" class="main-area-logo-style" />
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
